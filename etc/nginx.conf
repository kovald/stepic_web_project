server {
    listen 80 default_server;
    server_name _;

    location ~ /uploads/(.*)$ {
        root /home/box/web;
    }
    location ^~ /hello/ {
        proxy_pass http://localhost:8080;
    }

    location ~* ^.+\.(jpeg|css|js)$ {
        root /home/box/web/public;
    }

    location / {
		proxy_pass http://127.0.0.1:8000/;
        #return 404;
    }
}
